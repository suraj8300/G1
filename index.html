<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .cell {
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-3xl font-bold mb-6">Tic-Tac-Toe</h1>

    <div id="game" class="grid grid-cols-3 gap-2">
        <!-- Game cells will be generated here -->
    </div>

    <div id="status" class="mt-6 text-lg font-medium"></div>

    <button id="reset" class="mt-4 px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Reset Game</button>

    <script>
        const game = document.getElementById('game');
        const status = document.getElementById('status');
        const resetButton = document.getElementById('reset');

        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let isGameOver = false;

        const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6],
        ];

        function createBoard() {
            game.innerHTML = '';
            board.forEach((cell, index) => {
                const cellDiv = document.createElement('div');
                cellDiv.className = 'cell bg-white border-2 border-gray-300 flex items-center justify-center text-2xl font-bold';
                cellDiv.dataset.index = index;
                cellDiv.textContent = cell;
                cellDiv.addEventListener('click', handleMove);
                game.appendChild(cellDiv);
            });
        }

        function handleMove(e) {
            const index = e.target.dataset.index;
            if (isGameOver || board[index]) return;

            board[index] = currentPlayer;
            e.target.textContent = currentPlayer;
            checkWinner();

            if (!isGameOver) {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                status.textContent = `Player ${currentPlayer}'s turn`;
            }
        }

        function checkWinner() {
            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    status.textContent = `Player ${board[a]} wins!`;
                    isGameOver = true;
                    return;
                }
            }

            if (board.every(cell => cell)) {
                status.textContent = "It's a draw!";
                isGameOver = true;
            }
        }

        resetButton.addEventListener('click', () => {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            isGameOver = false;
            status.textContent = `Player ${currentPlayer}'s turn`;
            createBoard();
        });

        // Initialize the game
        createBoard();
        status.textContent = `Player ${currentPlayer}'s turn`;
    </script>
</body>
</html>
